<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

        <h1>
            
            <!-- ul se usa para listas desordenadas -->
            <ul>
                <li>Elemento1</li>
                <li>Elemento1</li>
                <li>Elemento1</li>
            </ul>
            
            <!-- ol se usa para listas ordenadas -->
            <ol>
                <li>Elemento1</li>
                <li>Elemento1</li>
                <li>Elemento1</li> 
            </ol>
        </h1> 
</body>
</html>
